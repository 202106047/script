<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div class="container">
  <h2>회원 정보 입력</h2>
  <form action="/action_page.php">

      <label for="email">아이디:</label>

    <div class="form-group">
      <label for="pwd">비밀번호:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" style="width:140px;">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <div class="form-group">
      <label for="pwd">이름:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" style="width:140px;">
    </div>
    <div class="form-group">
      <label for="pwd">전화번호:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" style="width:140px;">
    </div>
    <div class="form-group">
      <label for="pwd">직업:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" style="width:140px;">
    </div>
    <div class="form-group">
      <label for="pwd">성별:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" style="width:140px;">
    </div>
    <div class="form-group">
      <label for="pwd">취미:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" style="width:140px;">
    </div>
    <div class="form-group">
      <label for="pwd">자기 소개하는 글:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" style="width:140px;">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
