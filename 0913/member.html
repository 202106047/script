<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>회원 정보 입력</title>
  </head>
  <body>
      <div align="center">
        <h3>회원 정보 입력</h3>
      </div>
      <hr>
      <table border="0" align="center" width="55%">
        <tr>
          <td>아이디</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>이름</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>전화번호</td>
          <td><select class="" name="">
            <option value="010">010</option>
            <option value="011">011</option>
            <option value="017">017</option>
          </select>
          <input type="text" size="3">-<input type="text" size="3">
          </td>
        </tr>
        <tr>
          <td>직업</td>
          <td><select class="" name="">
            <option value="학생">학생</option>
            <option value="직장인">직장인</option>
            <option value="주부">주부</option>
          </select>
        </td>
        </tr>
        <tr>
          <td>성별</td>
          <td><input type="radio" name="gender" checked>남자 <input type="radio" name="gender">여자</td>

        </tr>
        <tr>
          <td>취미</td>
            <td><input type="checkbox">독서
            <input type="checkbox">게임
            <input type="checkbox">영화감상
            <input type="checkbox">음악감상
            <input type="checkbox">축구
          </td>
        </tr>
        <tr>
          <td>자기 소개하는 글</td>
          <td><textarea cols="40" rows="8">자기를 소개하는 글을 쓰세요</textarea></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
                <input type="submit" value="등록하기">
                <input type="button" value="취소하기">
          </td>

        </tr>
      </table>
  </body>
</html>
